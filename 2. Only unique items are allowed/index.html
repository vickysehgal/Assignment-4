  <body>
    <script>

      function removeDuplicates(arr) {
        return new Set(arr);
      }

      const arr = [1, 2, 3, 1, 4, 2, 5, 3];
      const uniqueSet = removeDuplicates(arr);
      console.log(uniqueSet);
      
    </script>

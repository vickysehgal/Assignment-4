<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function swapValues(x, y) {
        [x, y] = [y, x];
        return [x, y];
      }

      let x = 5;
      let y = 10;
      
      [x, y] = swapValues(x, y);
      console.log(`x = ${x}, y = ${y}`);

    </script>
  </body>
</html>

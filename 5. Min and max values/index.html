<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>

      function findMinMax(arr) {

        const max = Math.max(...arr);
        const min = Math.min(...arr);
        
        return { max, min };
      }

      const arr = [5, 2, 7, 1, 9];
      const result = findMinMax(arr);

      console.log(result);

    </script>
  </body>
